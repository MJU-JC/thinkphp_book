        <div>
            <span class="label">图书条形码:</span>
            <span class="inputControl">
				<input class="textbox" type="text" id="book_barcode" name="book_barcode" style="width:200px" />

        </div>
        <div>
            <span class="label">图书名称:</span>
            <span class="inputControl">
				<input class="textbox" type="text" id="book_bookName" name="book_bookName" style="width:200px" />

			</span>

        </div>
        <div>
            <span class="label">图书所在类别:</span>
            <span class="inputControl">
				<input class="textbox" type="text" id="book_bookTypeObj_bookTypeId" name="book_bookTypeObj_bookTypeId" style="width: auto"/>
			</span>
        </div>
        <div>
            <span class="label">图书价格:</span>

			</span>

            <span class="inputControl">
				<input class="textbox" type="text" id="book_count" name="book_count" style="width:80px" />

			</span>

        </div>
        <div>
            <span class="label">出版日期:</span>
            <span class="inputControl">
				<input class="textbox" type="text" id="book_publishDate" name="book_publishDate" />

			</span>

        </div>
        <div>
            <span class="label">出版社:</span>
            <span class="inputControl">
				<input class="textbox" type="text" id="book_publish" name="book_publish" style="width:200px" />

			</span>

        </div>
        <div>
            <span class="label">图书图片:</span>
            <span class="inputControl">
				<input id="bookPhotoFile" name="bookPhotoFile" type="file" size="50" />
			</span>

        <div>
            <span class="label">图书简介:</span>
            <span class="inputControl">
				<!--<script name="book_bookDesc" id="book_bookDesc" type="text/plain"   style="width:750px;height:500px;"></script>-->
                <textarea name="book_bookDesc" id="book_bookDesc" style="width:750px;height:500px;"></textarea>

                </div>
                <div>

                <span class="inputControl">
                    <input id="bookFileFile" name="bookFileFile" type="file" size="50" />

                    </div>
